[config]

###############################   公共参数   ###############################

# 调试信息显示级别（0~3），0表示不显示调试信息
DEBUG_LEVEL=0

# [both] 运行模式：local\server\client
MODE=server

# 输出文件夹
OUT_PATH=.\crash

# webserver ip
WEB_SERVER_IP=192.168.109.1

# server_port
WEB_SERVER_PORT=12228


###############################  客户端参数  ###############################

# [client] 是否打开页堆(0或1，chrome、opera请勿打开页堆)
PAGE_HEAP=1

# [client] fuzz目标名称（选填，默认值同PARENT_EXE）
FUZZ_APP

# [client] 父进程名称（选填，默认值同WEBCONTENT_EXE）
PARENT_EXE

# [client] web渲染进程名称（必填）
WEBCONTENT_EXE=iexplore.exe

# [client] 启动器全路径
APP_PATH=C:\Program Files\Internet Explorer\iexplore.exe

# [client] 符号文件路径
SYMBOL_PATH=I:\symbols\win10

# [client] 浏览器卡死超时（毫秒）
DEAD_TIMEOUT=50000

# [client] 浏览器启动等待（毫秒）
WAIT_TIME=3000
